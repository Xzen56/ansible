- name: functions
  hosts: local
  connection: local
  vars:
    tech: deops, ansible, shell, limux
    tags:
      Application: payment
      Env: dev
  tasks: 
  - name: default variable
    ansible.builtin.debug:
      msg: "hello, {{name | default('sandy')}}"

  - name: string to list
    ansible.builtin.debug:
      msg: "technologies are: {{tech | split(',')}}"

  - name: convert map to list
    ansible.builtin.debug:
      msg: "Tags are : {{tags | dic2items }}"

